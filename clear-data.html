<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Character Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #c9a227; }
    .btn {
      background: #8b0000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 5px;
    }
    .btn:hover { background: #a00000; }
    .btn-success { background: #2e7d32; }
    .btn-success:hover { background: #388e3c; }
    .info {
      background: #2a2a4a;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .warning {
      background: #4a2a2a;
      border-left: 4px solid #8b0000;
      padding: 15px;
      margin: 20px 0;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
    .status-success { background: #1b4332; display: block !important; }
    .status-error { background: #4a2a2a; display: block !important; }
    pre {
      background: #111;
      padding: 10px;
      overflow: auto;
      max-height: 200px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>üóëÔ∏è Clear Character Data</h1>
  
  <div class="warning">
    <strong>‚ö†Ô∏è Warning:</strong> This will permanently delete your saved character data. Make sure you've exported your character first if you want to keep it!
  </div>
  
  <div class="info">
    <h3>Current Storage Keys:</h3>
    <pre id="current-keys">Loading...</pre>
  </div>
  
  <button class="btn" onclick="clearAllData()">üóëÔ∏è Clear ALL Character Data</button>
  <button class="btn btn-success" onclick="window.location.href='app.html'">‚Ü©Ô∏è Go to Character Sheet</button>
  
  <div id="status"></div>
  
  <script>
    // Show current storage keys
    function showCurrentKeys() {
      const keysDiv = document.getElementById('current-keys');
      const keys = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('mythras')) {
          const value = localStorage.getItem(key);
          const size = new Blob([value]).size;
          keys.push(`${key} (${(size/1024).toFixed(1)} KB)`);
        }
      }
      if (keys.length === 0) {
        keysDiv.textContent = 'No Mythras data found in localStorage';
      } else {
        keysDiv.textContent = keys.join('\n');
      }
    }
    
    function clearAllData() {
      const statusDiv = document.getElementById('status');
      
      try {
        // Find and remove all mythras-related keys
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('mythras')) {
            keysToRemove.push(key);
          }
        }
        
        keysToRemove.forEach(key => {
          localStorage.removeItem(key);
          console.log('Removed:', key);
        });
        
        statusDiv.className = 'status-success';
        statusDiv.innerHTML = `<strong>‚úÖ Success!</strong><br>Cleared ${keysToRemove.length} storage key(s).<br><br>You can now <a href="app.html" style="color:#90EE90;">go to the character sheet</a> to start fresh.`;
        
        // Refresh the keys display
        showCurrentKeys();
        
      } catch (e) {
        statusDiv.className = 'status-error';
        statusDiv.innerHTML = `<strong>‚ùå Error:</strong> ${e.message}`;
      }
    }
    
    // Show keys on load
    showCurrentKeys();
  </script>
</body>
</html>
