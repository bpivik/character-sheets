<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Character Data</title>
  <style>
    body {
      font-family: 'Crimson Text', Georgia, serif;
      background: #f4e4c1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #8b4513;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .warning strong {
      color: #856404;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.2s;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .success {
      color: #28a745;
      font-weight: bold;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clear Character Data</h1>
    <div class="warning">
      <strong>⚠️ Warning:</strong> This will permanently delete your saved character data from this browser. This action cannot be undone.
    </div>
    <p>Use this if you want to start fresh with a new character, or if you're experiencing issues with saved data.</p>
    <button class="btn-danger" onclick="clearData()">Clear All Data</button>
    <button class="btn-secondary" onclick="goBack()">Cancel</button>
    <p class="success" id="success-message">✓ All character data has been cleared!</p>
  </div>

  <script>
    function clearData() {
      if (confirm('Are you sure you want to delete all saved character data? This cannot be undone.')) {
        // Clear character data
        localStorage.removeItem('mythras_character_sheet');
        
        // Show success message
        document.getElementById('success-message').style.display = 'block';
        
        // Redirect to app after 2 seconds
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 2000);
      }
    }
    
    function goBack() {
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
